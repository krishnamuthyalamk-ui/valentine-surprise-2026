<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>For Seraine ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background: radial-gradient(circle at 20% 20%, #3b1a7a, transparent 60%),
              radial-gradient(circle at 80% 70%, #7a1537, transparent 60%),
              #0b1020;
  font-family: system-ui;
  color:white;
}

.card{
  text-align:center;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(20px);
  padding:40px;
  border-radius:20px;
  box-shadow:0 30px 90px rgba(0,0,0,.6);
  width:90%;
  max-width:500px;
}

h1{
  font-size:36px;
  margin-bottom:10px;
}

.question{
  font-size:20px;
  margin:20px 0;
  font-weight:bold;
}

button{
  padding:14px 28px;
  margin:15px;
  font-size:18px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  transition:all .2s ease;
}

.yes{
  background:linear-gradient(90deg,#ffe0ea,#ff6b9a);
  font-weight:bold;
}

.no{
  background:rgba(255,255,255,.15);
  color:white;
  position:relative;
}

.special-message{
  position:fixed;
  top:20%;
  width:100%;
  text-align:center;
  font-size:28px;
  font-weight:bold;
  opacity:0;
  transform:scale(0.5);
  transition:all .4s ease;
}

.show{
  opacity:1;
  transform:scale(1);
}

@keyframes shake{
  0%{ transform:translateX(0); }
  25%{ transform:translateX(-10px); }
  50%{ transform:translateX(10px); }
  75%{ transform:translateX(-10px); }
  100%{ transform:translateX(0); }
}

.shake{
  animation:shake .4s;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.overlay-content{
  font-size:28px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Seraine ‚ù§Ô∏è</h1>
  <div class="question">Do you love Krishna?</div>
  <button class="yes" id="yesBtn">Yes</button>
  <button class="no" id="noBtn">No</button>
</div>

<div class="special-message" id="specialMsg"></div>

<div class="overlay" id="overlay">
  <div class="overlay-content">
    ‚ù§Ô∏è HAPPY VALENTINE'S DAY ‚ù§Ô∏è<br><br>
    You tried saying No 6 times... but destiny chose YES üòå<br><br>
    Love you forever üíñ<br>
    ‚Äì Krishna
  </div>
</div>

<audio id="loveSong" src="Love.mp3"></audio>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const specialMsg = document.getElementById("specialMsg");
const overlay = document.getElementById("overlay");
const audio = document.getElementById("loveSong");

let noCount = 0;

const messages = [
  "Please press YES ü•∫",
  "Noooo don‚Äôt do this üò≠",
  "Try again‚Ä¶ but press YES üíò",
  "Krishna will cry üò¢",
  "Last warning üòè",
  "Okay okay destiny says YES ‚ù§Ô∏è"
];

function moveButton(btn){
  const maxX = window.innerWidth - btn.offsetWidth - 20;
  const maxY = window.innerHeight - btn.offsetHeight - 20;
  btn.style.position = "fixed";
  btn.style.left = Math.random()*maxX + "px";
  btn.style.top = Math.random()*maxY + "px";
}

noBtn.addEventListener("click", () => {
  if(noCount < 6){
    specialMsg.innerText = messages[noCount];
    specialMsg.classList.add("show");
    document.body.classList.add("shake");
    setTimeout(()=>{
      specialMsg.classList.remove("show");
      document.body.classList.remove("shake");
    },1000);
    moveButton(noBtn);
    noCount++;
  }else{
    overlay.style.display="flex";
    audio.play();
  }
});

yesBtn.addEventListener("click", () => {
  overlay.style.display="flex";
  audio.play();
});

</script>

</body>
</html>
