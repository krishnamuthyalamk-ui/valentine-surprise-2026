<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Seraine ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: radial-gradient(circle at top,#3b1a7a,#0b1020);
  font-family: system-ui;
  overflow:hidden;
  color:white;
}

/* CARD */
.card{
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,0.08);
  padding:40px 30px;
  border-radius:25px;
  text-align:center;
  width:90%;
  max-width:500px;
  box-shadow:0 20px 80px rgba(0,0,0,0.5);
}

/* TITLE */
.big{
  font-size:32px;
  font-weight:900;
  margin-bottom:10px;
}

/* QUESTION */
.question{
  font-size:22px;
  font-weight:800;
  margin-top:20px;
}

/* BUTTON ROW */
.btn-row{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:30px;
}

button{
  width:140px;
  height:60px;
  border-radius:50px;
  border:none;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
  transition:0.25s;
}

/* YES BUTTON */
.yes{
  background:linear-gradient(135deg,#ff9dcf,#ff4fa3);
  color:white;
  box-shadow:0 10px 30px rgba(255,80,150,0.5);
}

/* NO BUTTON */
.no{
  background:rgba(255,255,255,0.15);
  color:white;
  border:1px solid rgba(255,255,255,0.4);
}

/* PLAYFUL MESSAGE UNDER NO */
.no-message{
  margin-top:15px;
  font-size:16px;
  opacity:0.9;
  min-height:24px;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0.7);
}

.modal{
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(20px);
  padding:40px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 20px 80px rgba(0,0,0,0.7);
  animation:fadeIn 0.8s ease forwards;
}

@keyframes fadeIn{
  from{transform:scale(0.8);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

.heart{
  font-size:60px;
  animation:beat 1s infinite;
}

@keyframes beat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.2);}
}

/* FIREWORKS CANVAS */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<body>

<canvas id="fx"></canvas>

<div class="card">
  <div class="big">Seraine ‚ù§Ô∏è</div>
  <div class="question">Will you be my Valentine?</div>

  <div class="btn-row">
    <button class="yes" id="yesBtn">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>

  <div class="no-message" id="noMessage"></div>
</div>

<div class="overlay" id="overlay">
  <div class="modal">
    <div class="heart">‚ù§Ô∏è</div>
    <h2>You are my forever Valentine üíó</h2>
    <p>I love you more than words can explain.</p>
  </div>
</div>

<audio id="loveSong" src="Love.mp3"></audio>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const message=document.getElementById("noMessage");
const overlay=document.getElementById("overlay");
const audio=document.getElementById("loveSong");

let noCount=0;

const messages=[
"Think about it‚Ä¶ again üòè",
"No? really? üòå",
"Try again Raineüíó",
"Your heart is not saying truth üôà",
"One more time üòá",
"Come onnn üòò"
];

noBtn.addEventListener("click",()=>{
  message.textContent=messages[noCount % messages.length];
  noCount++;
});

yesBtn.addEventListener("click",()=>{
  overlay.style.display="flex";
  audio.play();
  startFireworks();
});

/* FIREWORKS */
const canvas=document.getElementById("fx");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[];

function random(min,max){return Math.random()*(max-min)+min;}

function createFirework(){
  const x=random(100,canvas.width-100);
  const y=random(100,canvas.height/2);
  for(let i=0;i<80;i++){
    const angle=Math.random()*2*Math.PI;
    const speed=random(2,6);
    particles.push({
      x,y,
      vx:Math.cos(angle)*speed,
      vy:Math.sin(angle)*speed,
      life:100,
      size:2
    });
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.life--;
    ctx.fillStyle="hsl("+random(0,360)+",100%,60%)";
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fill();
    if(p.life<=0)particles.splice(i,1);
  });
  requestAnimationFrame(animate);
}
animate();

function startFireworks(){
  createFirework();
  setInterval(createFirework,700);
}
</script>

</body>
</html>
