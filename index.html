<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Seraine ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui;
  background:linear-gradient(135deg,#3b0a45,#8e2a5a,#ff4fa6);
  overflow:hidden;
  color:white;
}

.card{
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(20px);
  padding:40px;
  border-radius:25px;
  text-align:center;
  width:90%;
  max-width:420px;
  box-shadow:0 30px 60px rgba(0,0,0,0.4);
  position:relative;
}

h1{
  margin:0;
  font-size:28px;
  font-weight:800;
}

.question{
  margin-top:20px;
  font-size:22px;
  font-weight:700;
}

.buttons{
  margin-top:30px;
  position:relative;
}

button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
  margin:10px;
}

.yes{
  background:white;
  color:#d63384;
  box-shadow:0 0 20px rgba(255,255,255,0.5);
}

.yes:disabled{
  opacity:0.5;
  cursor:not-allowed;
}

.no{
  background:rgba(255,255,255,0.3);
  color:white;
  position:absolute;
}

.popup{
  font-size:14px;
  margin-top:10px;
  color:#ffd6f5;
  height:20px;
}

.overlay{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0.7);
}

.modal{
  background:linear-gradient(135deg,#ff4fa6,#ff77c8);
  padding:40px;
  border-radius:30px;
  text-align:center;
  animation:pop 0.5s ease;
  box-shadow:0 0 40px rgba(255,100,200,0.7);
}

@keyframes pop{
  from{transform:scale(0.6);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

.heart{
  font-size:50px;
  animation:beat 1s infinite;
}

@keyframes beat{
  0%{transform:scale(1);}
  50%{transform:scale(1.2);}
  100%{transform:scale(1);}
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="card">
  <h1>Seraine ‚ù§Ô∏è</h1>
  <div class="question">Will you be my Valentine?</div>

  <div class="buttons">
    <button class="yes" id="yesBtn" disabled>Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>

  <div class="popup" id="popupMsg"></div>
</div>

<div class="overlay" id="overlay">
  <div class="modal">
    <div class="heart">‚ù§Ô∏è</div>
    <h2>You just made my world brighter ‚ú®</h2>
    <p>I love you so much Seraine üíñ</p>
  </div>
</div>

<audio id="loveSong" src="Love.mp3"></audio>

<script>

let noCount=0;
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const popup=document.getElementById("popupMsg");

const messages=[
"Think about it‚Ä¶ again üòè",
"No? really? üòå"
];

noBtn.addEventListener("click",()=>{
  if(noCount<2){
    popup.innerText=messages[noCount];
    moveButton();
    noCount++;
  }
  if(noCount===2){
    yesBtn.disabled=false;
  }
});

function moveButton(){
  const card=document.querySelector(".card");
  const rect=card.getBoundingClientRect();
  const maxX=rect.width-100;
  const maxY=rect.height-50;
  noBtn.style.left=Math.random()*maxX+"px";
  noBtn.style.top=Math.random()*maxY+"px";
}

yesBtn.addEventListener("click",()=>{
  document.getElementById("overlay").style.display="flex";
  document.getElementById("loveSong").play();
  startConfetti();
});

function startConfetti(){
  const canvas=document.getElementById("confetti");
  const ctx=canvas.getContext("2d");
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
  let pieces=[];
  for(let i=0;i<150;i++){
    pieces.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      r:Math.random()*6+4,
      d:Math.random()*150
    });
  }
  function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="pink";
    pieces.forEach(p=>{
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2,true);
      ctx.fill();
      p.y+=2;
      if(p.y>canvas.height){
        p.y=0;
        p.x=Math.random()*canvas.width;
      }
    });
    requestAnimationFrame(draw);
  }
  draw();
}

</script>
</body>
</html>
