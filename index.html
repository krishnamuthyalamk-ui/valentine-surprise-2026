<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Seraine ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#3b1a7a,#7a1537);
  overflow:hidden;
  color:white;
}

.card{
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(20px);
  padding:40px 30px;
  border-radius:25px;
  text-align:center;
  width:90%;
  max-width:420px;
  box-shadow:0 25px 80px rgba(0,0,0,0.6);
  position:relative;
  transition:0.4s;
}

h1{
  margin:0 0 20px;
  font-size:28px;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:50px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
  position:relative;
}

#yesBtn{
  background:linear-gradient(90deg,#ff9ad5,#ff4fa3);
  color:white;
  opacity:0.5;
  pointer-events:none;
}

#noBtn{
  background:white;
  color:#7a1537;
  margin-left:10px;
}

.pop{
  margin-top:10px;
  font-size:14px;
  color:#ffd6ec;
  min-height:20px;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  padding:20px;
}

.overlay h2{
  font-size:30px;
  margin-bottom:15px;
}

.confetti{
  position:fixed;
  width:8px;
  height:8px;
  background:pink;
  top:-10px;
  animation:fall 3s linear forwards;
}

@keyframes fall{
  to{ transform:translateY(100vh) rotate(720deg); }
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? üíó</h1>

  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>

  <div class="pop" id="popText"></div>
</div>

<div class="overlay" id="overlay">
  <h2>She said YES ‚ù§Ô∏è</h2>
  <p>You just made my whole world brighter ‚ú®</p>
  <p>I love you Raine üíï</p>
</div>

<script>
let noCount=0;
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const popText=document.getElementById("popText");
const overlay=document.getElementById("overlay");

const messages=[
"Think about it‚Ä¶ again üòè",
"No? really? üòå",
"Try again Raineüíó",
"Your heart is not saying truth üôà",
"One more time üòá",
"Come onnn üòò"
];

noBtn.addEventListener("click",()=>{
  if(noCount<2){
    popText.textContent=messages[noCount];
    moveButton();
    noCount++;
    if(noCount===2){
      yesBtn.style.opacity="1";
      yesBtn.style.pointerEvents="auto";
    }
  }
});

function moveButton(){
  const x=Math.random()*80-40;
  const y=Math.random()*40-20;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
}

yesBtn.addEventListener("click",()=>{
  overlay.style.display="flex";
  startConfetti();
});

function startConfetti(){
  for(let i=0;i<120;i++){
    const conf=document.createElement("div");
    conf.className="confetti";
    conf.style.left=Math.random()*100+"vw";
    conf.style.background=`hsl(${Math.random()*360},100%,70%)`;
    conf.style.animationDuration=(Math.random()*2+2)+"s";
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),4000);
  }
}
</script>

</body>
</html>
